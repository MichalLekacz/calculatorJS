<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js"></script>
    <title>Kalkulator</title>
</head>

<body class="bg-cover bg-no-repeat bg-center flex flex-col gap-5 items-center justify-center h-screen "
    style="background-image: url('./img/pexels-john-callery-5661180.jpg');">
    <div class="backdrop-blur-xl brightness-90 p-8 rounded-lg shadow-lg w-80 text-right">
        <h1 class="text-4xl text-white font-semibold" id="result">0</h1>
    </div>
    <div class="backdrop-blur-xl brightness-90 p-8 rounded-lg shadow-lg w-80 grid grid-cols-4 gap-4 text-base">
        <!-- Przyciski cyfr i operacji -->
        <div class="bg-slate-600 text-slate-200 border-0 rounded-lg text-center px-4 py-2 hover:bg-slate-700 hover:cursor-pointer select-none"
            onclick="appendToResult('7')">7</div>
        <div class="bg-slate-600 text-slate-200 border-0 rounded-lg text-center px-4 py-2 hover:bg-slate-700 hover:cursor-pointer select-none"
            onclick=" appendToResult('8')">8</div>
        <div class="bg-slate-600 text-slate-200 border-0 rounded-lg text-center px-4 py-2 hover:bg-slate-700 hover:cursor-pointer select-none"
            onclick="appendToResult('9')">9</div>
        <div class="bg-amber-700 text-slate-200 border-0 text-slate-50 rounded-lg text-center px-2 py-2 hover:bg-amber-800 hover:cursor-pointer select-none"
            onclick="clearResult()">C</div>
        <div class="bg-slate-50 bg-slate-600 text-slate-200 border-0 rounded-lg text-center px-4 py-2 hover:bg-slate-700 hover:cursor-pointer select-none"
            onclick="appendToResult('4')">4</div>
        <div class="bg-slate-600 text-slate-200 border-0 rounded-lg text-center px-4 py-2 hover:bg-slate-700 hover:cursor-pointer select-none"
            onclick="appendToResult('5')">5</div>
        <div class="bg-slate-600 text-slate-200 border-0 rounded-lg text-center px-4 py-2 hover:bg-slate-700 hover:cursor-pointer select-none"
            onclick="appendToResult('6')">6</div>
        <div class="bg-slate-600 text-slate-200 border-0 rounded-lg text-center px-4 py-2 hover:bg-slate-700 hover:cursor-pointer select-none"
            onclick="appendToResult('+')">+</div>
        <div class="bg-slate-600 text-slate-200 border-0 rounded-lg text-center px-4 py-2 hover:bg-slate-700 hover:cursor-pointer select-none"
            onclick="appendToResult('1')">1</div>
        <div class="bg-slate-600 text-slate-200 border-0 rounded-lg text-center px-4 py-2 hover:bg-slate-700 hover:cursor-pointer select-none"
            onclick="appendToResult('2')">2</div>
        <div class="bg-slate-600 text-slate-200 border-0 rounded-lg text-center px-4 py-2 hover:bg-slate-700 hover:cursor-pointer select-none"
            onclick="appendToResult('3')">3</div>
        <div class="bg-slate-600 text-slate-200 border-0 rounded-lg text-center px-4 py-2 hover:bg-slate-700 hover:cursor-pointer select-none"
            onclick="appendToResult('-')">-</div>
        <div class="bg-slate-600 text-slate-200 border-0 rounded-lg text-center px-4 py-2 hover:bg-slate-700 hover:cursor-pointer select-none"
            onclick="appendToResult('.')">.</div>
        <div class="bg-slate-600 text-slate-200 border-0 rounded-lg text-center px-4 py-2 hover:bg-slate-700 hover:cursor-pointer select-none"
            onclick="appendToResult('0')">0</div>
        <div class="bg-slate-600 text-slate-200 border-0 rounded-lg text-center px-4 py-2 hover:bg-slate-700 hover:cursor-pointer select-none"
            onclick="appendToResult('/')">/</div>
        <div class="bg-slate-600 text-slate-200 border-0 rounded-lg text-center px-4 py-2 hover:bg-slate-700 hover:cursor-pointer select-none"
            onclick="appendToResult('*')">*</div>
        <div class="bg-amber-700 text-slate-50 border-0 rounded-lg text-center px-4 py-2 col-span-2 hover:bg-amber-800 hover:cursor-pointer select-none"
            onclick="clearHistory()">CLEAR</div>
        <div class="bg-red-700 text-slate-200 border-0 rounded-lg text-center px-4 py-2 col-span-2 hover:bg-red-800 hover:cursor-pointer select-none"
            onclick="calculateResult()">=</div>
    </div>
    <div class="backdrop-blur-xl brightness-90 text-slate-200 p-8 rounded-lg shadow-lg w-80 text-center">
        <div class="overflow-y-auto max-h-40">
            <ul id="history" class="text-white">
            </ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
