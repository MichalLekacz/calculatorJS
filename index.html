<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js"></script>
    <title>Kalkulator</title>
</head>

<body class="bg-sky-900 flex flex-col gap-5 items-center justify-center h-screen">
    <div class="bg-blue-950 p-8 rounded-lg shadow-lg w-80 text-right">
        <h1 class="text-4xl text-white font-semibold" id="result">0</h1>
    </div>
    <div class="bg-blue-950 p-8 rounded-lg shadow-lg w-80 grid grid-cols-4 gap-4 text-base">
        <!-- Przyciski cyfr i operacji -->
        <div class="bg-slate-50 text-blue-900 border-0 rounded-lg text-center px-4 py-2 hover:bg-sky-200"
            onclick="appendToResult('7')">7</div>
        <div class="bg-slate-50 text-blue-900 border-0 rounded-lg text-center px-4 py-2 hover-bg-sky-200"
            onclick="appendToResult('8')">8</div>
        <div class="bg-slate-50 text-blue-900 border-0 rounded-lg text-center px-4 py-2 hover-bg-sky-200"
            onclick="appendToResult('9')">9</div>
        <div class="bg-blue-500 text-blue-900 border-0 text-slate-50 rounded-lg text-center px-2 py-2 hover-bg-slate-50 hover-text-blue-900"
            onclick="clearResult()">DEL</div>
        <div class="bg-slate-50 text-blue-900 border-0 rounded-lg text-center px-4 py-2 hover-bg-sky-200"
            onclick="appendToResult('4')">4</div>
        <div class="bg-slate-50 text-blue-900 border-0 rounded-lg text-center px-4 py-2 hover-bg-sky-200"
            onclick="appendToResult('5')">5</div>
        <div class="bg-slate-50 text-blue-900 border-0 rounded-lg text-center px-4 py-2 hover-bg-sky-200"
            onclick="appendToResult('6')">6</div>
        <div class="bg-slate-50 text-blue-900 border-0 rounded-lg text-center px-4 py-2 hover-bg-sky-200"
            onclick="appendToResult('+')">+</div>
        <div class="bg-slate-50 text-blue-900 border-0 rounded-lg text-center px-4 py-2 hover-bg-sky-200"
            onclick="appendToResult('1')">1</div>
        <div class="bg-slate-50 text-blue-900 border-0 rounded-lg text-center px-4 py-2 hover-bg-sky-200"
            onclick="appendToResult('2')">2</div>
        <div class="bg-slate-50 text-blue-900 border-0 rounded-lg text-center px-4 py-2 hover-bg-sky-200"
            onclick="appendToResult('3')">3</div>
        <div class="bg-slate-50 text-blue-900 border-0 rounded-lg text-center px-4 py-2 hover-bg-sky-200"
            onclick="appendToResult('-')">-</div>
        <div class="bg-slate-50 text-blue-900 border-0 rounded-lg text-center px-4 py-2 hover-bg-sky-200"
            onclick="appendToResult('.')">.</div>
        <div class="bg-slate-50 text-blue-900 border-0 rounded-lg text-center px-4 py-2 hover-bg-sky-200"
            onclick="appendToResult('0')">0</div>
        <div class="bg-slate-50 text-blue-900 border-0 rounded-lg text-center px-4 py-2 hover-bg-sky-200"
            onclick="appendToResult('/')">/</div>
        <div class="bg-slate-50 text-blue-900 border-0 rounded-lg text-center px-4 py-2 hover-bg-sky-200"
            onclick="appendToResult('*')">*</div>
        <div class="bg-blue-500 text-slate-50 border-0 rounded-lg text-center px-4 py-2 col-span-2 hover-bg-slate-50 hover-text-blue-900"
            onclick="clearHistory()">CLEAR</div>
        <div class="bg-red-700 text-slate-50 border-0 rounded-lg text-center px-4 py-2 col-span-2 hover-bg-slate-50 hover-text-blue-900"
            onclick="calculateResult()">=</div>
    </div>
    <div class="bg-blue-950 p-8 rounded-lg shadow-lg w-80 flex flex-col justify-center">
        <ul id="history" class="text-white">
        </ul>
    </div>
</body>

</html>
